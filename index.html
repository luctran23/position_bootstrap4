<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<h1>Position in Bootstrap 4 </h1>
	<div style="width: 300px; height: 300px; background: #aaa;">
		<div class="position-static bg-primary" style="width: 100px; height: 100px; "></div>
	</div>
	
	<div class="position-relative bg-secondary" style="width: 100px; height: 100px; left: 100px"></div>
	<div class="position-absolute bg-success" style="width: 100px; height: 100px; left: 100px"></div>
	<div class="position-fixed bg-danger" style="width: 100px; height: 100px; top: 200px"></div>
	<div class="position-sticky bg-info" style="width: 100px; height: 100px; "></div>
</body>
</html>
